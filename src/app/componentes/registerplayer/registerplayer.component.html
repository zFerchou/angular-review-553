<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" type="text/css" href="registerplayer.component.css">

<meta charset="UTF-8">

<title>Formulario de Registro de Jugadores</title>
</head>
<body>

<h2>Registro de Jugadores</h2>

<form action="/registro_jugador" method="post">
  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
  </div>
  <div>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required>
  </div>
  <div>
    <label for="apodo">Apodo:</label>
    <input type="text" id="apodo" name="apellido" required>
  </div>
  <div>
    <label for="apodo">Equipo:</label>
    <input type="text" id="equipo" name="equipo" required>
  </div>
  
  <div>
    <label for="posicion">Posici√≥n:</label>
    <select id="posicion" name="posicion">
      <option value="portero">Portero</option>
      <option value="defensa">Defensa</option>
      <option value="centrocampista">Centrocampista</option>
      <option value="delantero">Delantero</option>
    </select>
  </div>
  <div>
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required>
  </div>
  <div>
    <label for="Numero de Camiseta">Camiseta:</label>
    <input type="number" id="numero" name="nombre" required>
  </div>

  
  <div>
    <button type="submit">Registrar Jugador</button>
  </div>
</form>


</body>
</html>
