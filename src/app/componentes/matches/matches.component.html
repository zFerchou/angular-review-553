<!DOCTYPE html>
<html lang="es">
<head>

    <title>Registro de Encuentros de Fútbol</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

        </tr>

    <tbody>
        <tr>
            <td>10/03/2024</td>
            <td>Real Madrid</td>
            <td>Barcelona</td>

        </tr>
        <tr>
            <td>11/03/2024</td>

            <td>Liverpool</td>

        </tr>
        <!-- Agrega más filas según necesites -->
    </tbody>
</table>

</html>
